{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 bg-primary" id="mainNav">
  <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">CITYLINE HOSPITAL</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
              <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'booking' %}">Booking</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'doctors' %}">Doctors</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'department'%}">Departments</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'contact'%}">Contact us</a></li>
          </ul>
      </div>
  </div>
</nav>
<br>
<br>
<br>



{% block content %} {% endblock %}   
   
</body>

</html>
